<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bs5book</title>
  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- jquery 3.6.1 -->
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <!-- w3-include-html -->
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <!-- bootstrap.bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/default.css">
  <style>
    body {
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div w3-include-html="include/header.html"></div>

  <div class="container py-5">
    <h1 class="mb-4">Bootstrap 5 Toggle Switch Example</h1>

    <h2>1. Bootstrap 5 simple toggle switch.</h2>
    <div class="px-5 py-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
      </div>
    </div>

    <h2>2. Bootstrap 5 multiple color toggle switch.</h2>
    <div class="px-5 py-3">
      <div class="form-check form-switch">
        <input class="form-check-input opacity-10 bg-warning border border-warning" type="checkbox" role="switch"
          id="flexSwitchCheckDefault" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Yellow switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input opacity-10 bg-success border border-success" type="checkbox" role="switch"
          id="flexSwitchCheckDefault" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Green switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input opacity-10 bg-danger border border-danger" type="checkbox" role="switch"
          id="flexSwitchCheckDefault" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Red switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input opacity-10 bg-dark border border-dark" type="checkbox" role="switch"
          id="flexSwitchCheckDefault" checked>
        <label class="form-check-label" for="flexSwitchCheckDefault">Drak switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Blue switch checkbox input</label>
      </div>
    </div>

    <h2>3. Bootstrap 5 disabled toggle switch.</h2>
    <div class="px-5 py-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
        <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox
          input</label>
      </div>
    </div>

  </div>

  <script>
    w3.includeHTML();
  </script>

</body>

</html>
