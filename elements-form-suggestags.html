<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bs5book</title>
  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- jquery 3.6.1 -->
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <!-- w3-include-html -->
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <!-- bootstrap.bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- Enter創造標籤功能樣式 -->
  <link rel="stylesheet" type="text/css"
    href="https://d360-2022.s3.ap-northeast-1.amazonaws.com/360d_work_plugin/amsify.suggestags/css/amsify.suggestags.css" />
  <script type="text/javascript"
    src="https://d360-2022.s3.ap-northeast-1.amazonaws.com/360d_work_plugin/amsify.suggestags/js/jquery.amsify.suggestags.js"></script>

  <link rel="stylesheet" href="css/default.css">
  <script>
    $(function () {
      // 職務特色
      $('#tags').val('a,b,c');
      $('#tags').amsifySuggestags({
        type: 'amsify'
      })
    })

  </script>
  <style>
    body {
      background-color: #fff;
    }

    /* Enter創造標籤功能樣式 */
    .amsify-suggestags-input-area .amsify-select-tag.col-bg {
      color: #fff !important;
      background: #04a0c4 !important;
      border-radius: 5px !important;
    }

    .input_sub_text {
      color: #d8d8d8;
      align-items: center;
      font-family: Noto Sans TC;
      font-size: 12px;
      font-style: normal;
      font-weight: 400;
      line-height: 17px;
      display: flex;
    }
  </style>
</head>

<body>
  <div w3-include-html="include/header.html"></div>

  <div class="container py-5">
    <h1 class="mb-4">標籤自動完成提示</h1>

    <div class="row pb-3">
      <div class="col-12 mTitle pb-2">自訂標籤</div>
      <div class="col-12 col-xl-9 mInput">
        <input class="form-control" id="tags" type="text" placeholder="請輸入" style="width:100%;" />
      </div>
      <div class="col-12 col-md-8 col-lg-9">
        <div class="input_sub_text">輸入Enter創建一個標籤</div>
      </div>
    </div>
  </div>

  <script>
    w3.includeHTML();
  </script>

</body>

</html>
